<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3" class="opacity">
          <ion-item class="br-5">
          <ion-label position="floating">Ime</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" class="opacity">
        <ion-item class="br-5">
          <ion-label position="floating">Prezime</ion-label>
          <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="opacity">
        <ion-item class="br-5">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
      <ion-col size-sm="6" offset-sm="3">
         <p>Unesite validnu email adresu.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="opacity">
        <ion-item class="br-5">
          <ion-label position="floating">Lozinka</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
      <ion-col size-sm="6" offset-sm="3">
         <p>Lozinka mora da ima minimum 7 karaktera.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="primary" shape="round" expand="block" [disabled]="registerForm.invalid">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label routerLink="/log-in" color="white">Imate nalog? Ulogujte se.</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
