<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-fab-button size="small" color="secondary" (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
      <ion-title>Recommendations</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-content>
  
    <ion-list>
      <app-recipe-element *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-element>
    </ion-list>
  </ion-content>
